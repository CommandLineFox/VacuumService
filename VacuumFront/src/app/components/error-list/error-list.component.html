<!DOCTYPE html>
<html>

<head>
    <title>Error list</title>
    <!-- Add Angular and other necessary scripts here -->
</head>

<body>
    <div
        *ngIf="hasPermission(Permissions.startVacuumPermission) || hasPermission(Permissions.stopVacuumPermission) || hasPermission(Permissions.dischargeVacuumPermission)">
        <h2>Error List</h2>
        <table>
            <thead>
                <tr>
                    <th>Error ID</th>
                    <th>Cleaner ID</th>
                    <th>User ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let error of errors">
                    <td>{{ error.errorId }}</td>
                    <td>{{ error.cleanerId }}</td>
                    <td>{{ error.userId }}</td>
                    <td>{{ error.date | date }}</td>
                    <td>{{ error.status }}</td>
                    <td>{{ error.message }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
